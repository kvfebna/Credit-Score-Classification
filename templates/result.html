<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    
</head>

<body>

    {% if pred_res == 0 %}
    <img class=Good src="../static/good.jpeg" alt="Good" > 
    {% elif pred_res == 1 %}
    <img class=Poor src="../static/poor.jpeg" alt="Poor" > 
    {% elif pred_res == 2 %}
    <img class=Standard src="../static/standard.png" alt="Standard" >
    {% endif %}

</body>

</html>
